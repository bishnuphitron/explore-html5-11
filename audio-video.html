<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>audio video</title>
</head>
<body>
  <h3>HTML5 Audio, video, youtube video, embed iframe</h3>
  <hr><hr>
  <p>Audio: </p>
  <audio src="media/audio/goat.mp3" controls></audio>

  <video src="media/video/demo.mp4" width="400" controls></video>

  <p>youtube:</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/i4q-FQfo38o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
